<div class="d flex justified-content-center">
  <img [src]="url"
       [alt]="alt"
       class="card-img-top"
       (load)="onLoad()"
       [ngStyle]="{ display: hasLoaded ? '' : 'none'}">

  <img src="assets/loader.svg"
       *ngIf="!hasLoaded"
       height="35"
       width="35"
       class="mt-3">
</div>
